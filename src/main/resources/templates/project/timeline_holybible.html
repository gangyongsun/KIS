<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间轴</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/static/css/font-awesome.css}" href="../../static/css/font-awesome.css">
	<link rel="stylesheet" th:href="@{/static/css/animate.css}" href="../../static/css/animate.css">
	<link rel="stylesheet" th:href="@{/static/css/style.css}" href="../../static/css/style.css">
</head>

<body class="gray-bg">
    <div class="row">
        <div class="col-sm-12">
            <div class="wrapper wrapper-content">
                <div class="row animated fadeInRight">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="text-center float-e-margins p-md">
                                <span>预览：</span>
                                <a href="#" class="btn btn-xs btn-primary" id="lightVersion">浅色</a>
                                <a href="#" class="btn btn-xs btn-primary" id="darkVersion">深色</a>
                                <a href="#" class="btn btn-xs btn-primary" id="leftVersion">布局切换</a>
                            </div>
                            <div class="" id="ibox-content">
                                <div id="vertical-timeline" class="vertical-container light-timeline">
                                    <div class="vertical-timeline-block" th:each="holyPublication:${holyPublicationList}">
                                        <div class="vertical-timeline-icon navy-bg">
                                            <i class="fa fa-book"></i>
                                        </div>
                                        <div class="vertical-timeline-content">
                                            <h2 th:text="${holyPublication.volumeName}"></h2>
                                            <span class="vertical-date">
												<small>执笔者：</small><label th:text="${holyPublication.byliner}"></label><br>
												<small>写作地点：</small><label th:text="${holyPublication.writingPlace}"></label><br>
												<small>成书时间：</small><label th:text="${holyPublication.finishTime}"></label><br>
												<small>覆盖时期：</small><label th:text="${holyPublication.coverPeriod}"></label>
											</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   	<!-- 全局js -->
	<script type="text/javascript" th:src="@{/static/js/jquery-2.0.3.min.js}" src="../../static/js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js"></script>
	<!-- 自定义js -->
	<script type="text/javascript" th:src="@{/static/js/content.js}" src="../../static/js/content.js"></script>
    <script>
        $(document).ready(function () {
            // Local script for demo purpose only
            $('#lightVersion').click(function (event) {
                event.preventDefault()
                $('#ibox-content').removeClass('ibox-content');
                $('#vertical-timeline').removeClass('dark-timeline');
                $('#vertical-timeline').addClass('light-timeline');
            });

            $('#darkVersion').click(function (event) {
                event.preventDefault()
                $('#ibox-content').addClass('ibox-content');
                $('#vertical-timeline').removeClass('light-timeline');
                $('#vertical-timeline').addClass('dark-timeline');
            });

            $('#leftVersion').click(function (event) {
                event.preventDefault()
                $('#vertical-timeline').toggleClass('center-orientation');
            });
        });
    </script>
</body>
</html>
